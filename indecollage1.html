            <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuestro Amor üíñ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/hearts.png'), linear-gradient(135deg, #ffb6c1, #ff758c);
            background-size: cover;
            display: flex;
            justify-content: center;
            text-align: center;
            color: white;
            flex-direction: column;
            min-height: 100vh; /* Permite que crezca seg√∫n el contenido */
        }
        .cuadro {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
            color: #333;
            border: 8px solid #ff4081;
            margin: 20px auto; /* Agrega margen para separar el contenido */
        }
        .foto-grande {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-family: 'Cursive', sans-serif;
            font-size: 28px;
            font-weight: bold;
            color: #d81b60;
            margin-top: 15px;
        }
        .corazon {
            font-size: 40px;
            color: #ff4081;
            margin: 10px 0;
        }
        .btn-love {
            display: inline-block;
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
            border: none;
            margin-top: 15px;
        }
        .btn-love:hover {
            background-color: #d81b60;
        }

        /* Corazones flotantes */
        .heart {
            position: fixed;
            bottom: -10px;
            color: #ff4081;
            font-size: 20px;
            opacity: 1;
            animation: floatUp 5s linear infinite, fadeOut 5s linear infinite;
        }
        @keyframes floatUp {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100vh);
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="cuadro">
    <h2>Mi mundo se ve asi üíï</h2>
    <img src="imagenes/Picsart_25-03-25_12-29-30-713.jpg" alt="Foto juntos" class="foto-grande">
    <div class="corazon">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    
    <a href="indexlove.html" class="btn-love">‚¨Ö Volver</a>
</div>

<script>
    function crearCorazon() {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.classList.add('heart');
        document.body.appendChild(heart);

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 2 + "s";

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(crearCorazon, 200);
</script>

</body>
</html>
